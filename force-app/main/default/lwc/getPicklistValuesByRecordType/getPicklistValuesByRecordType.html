<template>
    <lightning-card>
      <div class="slds-var-p-around_medium">
        
        <template if:true={ratingOptions}>
            <lightning-combobox
            name="Rating"
            label="Rating"
            value={selectedRating}
            placeholder="Select Rating"
            options={ratingOptions}
            onchange={handleChanger}
            >
            </lightning-combobox>

            <p class="slds-m-around_medium">Selected Rating - {selectedRating}</p>
        </template>

        <template if:true={industryOptions}>
            <lightning-combobox
            name="Industry"
            label="Industry"
            value={selectedIndustry}
            placeholder="Select Industry"
            options={industryOptions}
            onchange={handleChanger}
            >
            </lightning-combobox>
            <p class="slds-p-around_medium">Selected Industry - {selectedIndustry}</p>
        </template>        
      </div>
    </lightning-card>
</template>
